    <main>
        <div id="menuContainer">
            <div class="menu">
                <h2>Menu Pilihan</h2>
                <label for="menuOptions">Pilih Menu:</label>
                <select id="menuOptions" name="menuOptions" onchange="calculateTotal()">
                    <option value="Berlanggganan Tahunan" data-price="500000">Berlanggganan Tahunan - Rp. 500.000</option>
                    <option value="Berlangganan Bulanan" data-price="100000">Berlangganan Bulanan Rp. 100.000</option>
                    <option value="Berlangganan 5 Tahun" data-price="2300000">Berlangganan 5 Tahun - Rp. 2.300.000</option>
                </select>
      
                <label for="quantity">Jumlah:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1" onchange="calculateTotal()">
                <label for="total">Total Harga:</label>
                <span id="total">Rp 0</span>
      
                <button type="button" class="button-submit" onclick="submitOrder()">Pesan Sekarang</button>
            </div>
        </div>
